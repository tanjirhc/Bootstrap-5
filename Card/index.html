<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Card</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- 
    Default
    Primary
    Secondary
    Success
    Danger
    Warning
    Info
    Light
    Dark
  -->
<div class="container">
  <div class="row">
    <div class="col-md-4 mt-5">
      <div class="card">
        <div class="card-header">
          Header
        </div>
        <div class="card-body">
          <h2 class="card-title">This is heading</h2>
          <p class="card-text">Lorem ipsum dolor sit amet consectetur adipisicing elit. Deserunt, est quae quasi animi, quibusdam facilis nulla repellat illo quis temporibus exercitationem, accusamus odio veniam et.</p>
        </div>
        <div class="card-footer">
          Footer
        </div>
      </div>
    </div>
  </div>
</div>



  
  
  <script src="js/bootstrap.min.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
