<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Navbar</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- 
    Default
    Primary
    Secondary
    Success
    Danger
    Warning
    Info
    Light
    Dark
  -->
<nav class="navbar navbar-expand-md navbar-light bg-light">
  <div class="container-fluid">
    <a href=""><img class="navbar-brand" src="img/logo.png" alt="" width="40" height="40">Logo</a>
    <div class="collapse navbar-collapse" id="main_menu">
      <ul class="navbar-nav">
        <li><a href="">Home</a></li>
        <li><a href="">About</a></li>
        <li><a href="">Media</a></li>
        <li><a href="">Projects</a></li>
        <li><a href="">Service</a></li>
        <li><a href="">Contact Us</a></li>
      </ul>
    </div>
  </div>
</nav>





  <div id="slider" class="carousel slide carousel-fade" data-bs-ride="carousel" data-bs-touch="true">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img class="d-block w-100" src="img/banner1.jpg" alt="">
        <div class="carousel-caption">
          <h4>This is title</h4>
          <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Deleniti eum culpa magni impedit numquam perspiciatis.</p>
        </div>
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="img/banner2.jpg" alt="">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="img/banner3.jpg" alt="">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="img/banner4.jpg" alt="">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#slider" data-bs-slide="prev">
      <span class="carousel-control-prev-icon"></span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#slider" data-bs-slide="next">
      <span class="carousel-control-next-icon"></span>
    </button>
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#slider" data-bs-slide-to="0" class="active"></button>
      <button type="button" data-bs-target="#slider" data-bs-slide-to="1" ></button>
      <button type="button" data-bs-target="#slider" data-bs-slide-to="2" ></button>
      <button type="button" data-bs-target="#slider" data-bs-slide-to="3" ></button>
    </div>
  </div>


  
  
  <script src="js/bootstrap.min.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
